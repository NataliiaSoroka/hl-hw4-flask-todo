<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >

  <title>{{ title }}</title>
</head>
<body>
  <section class="bg-gray-100 dark:bg-gray-900 dark:text-white text-gray-600 h-screen flex overflow-hidden text-sm">
    <div class="flex-grow overflow-hidden h-full flex flex-col">
      <header class="h-16 lg:flex items-center w-full border-b border-gray-200 dark:border-gray-800 hidden px-10">
        <a class="h-4/5 pr-3" href="{{ url_for('home')}}">
          <img class="h-full" src="../static/logo.png" alt="">
        </a>
        {% block header %}{% endblock %}
      </header>
      <!-- {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %} -->
      <section class="p-10 grow">
        {% block content %}{% endblock %}
      </section>
    </div>
  </section>
</body>
</html>
